<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express Form Example</title>
</head>
<body>
  <h1>Express Form Example</h1>
  <form action="/submit" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br>

    <label for="senderEmail">Receiver Email:</label>
    <input type="email" id="senderEmail" name="senderEmail" required><br>

    <!-- <label for="receiverEmail">Receiver Email:</label>
    <input type="email" id="receiverEmail" name="receiverEmail" required><br> -->

    <button type="submit">Submit</button>
  </form>
</body>
</html>
